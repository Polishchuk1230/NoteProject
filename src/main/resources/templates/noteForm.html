<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание заметки</title>
</head>
<body>

<h3>Создание новой заметки</h3>
<form action="/notes/create" method="post">
    <p style="display: none">Идентификатор: <input name="id" type="number" th:value="${note.id}" /></p>
    <p>Заголовок: <input name="title" type="text" th:value="${note.title}" /></p>
    <p>Содержимое заметки: <br /><textarea th:text="${note.description}" name="description" type="text" rows="5" cols="45"></textarea></p>
    <input type="submit" value="Внести изменения" />
</form>

</body>
</html>
