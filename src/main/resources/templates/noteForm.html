<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание заметки</title>
</head>
<body>

<h3>Создание новой заметки</h3>
<form action="/note/create" method="post">
    <p>Заголовок: <input name="title" type="text"/></p>
    <p>Содержимое заметки: <br /><textarea name="description" type="text" rows="5" cols="45"></textarea></p>
    <input type="submit" value="Добавить заметку" />
</form>

</body>
</html>
