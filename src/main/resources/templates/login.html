<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
</head>
<body style="margin: 0;">
<div style="position: absolute; top: 10px; right: 10px; width: 380px; border-style: solid; border-width: 1px; border-color: black; background-color: #f0ffff; padding: 40px 0 50px 50px;">
<H2 style="position: relative; bottom: 15px;">Log in:</H2>
<form action="/login" method="post">
    <p>Username: <input type="text" name="username" style="width: 170px; position: relative; left: 50px;" /></p>
    <p>Password: <input type="password" name="password" style="width: 170px; position: relative; left: 53px;" /></p>
    <p>Remember me<input type="checkbox" name="remember-me" style="position: relative; top: 2px;" /></p>
    <input type="submit" value="Log in" style="position: relative; left: 248px; bottom: 35px; width: 53px;" />
</form>
</div>
</body>
</html>
