<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Заметка</title>
</head>
<body>

<div>
    <p>Идентификатор заметки в базе данных: <span style="font-weight: bold" th:text="${note.id}"></span></p>
    <p>Заголовок заметки: <span style="font-weight: bold" th:text="${note.title}"></span></p>
    <p>Содержимое заметки: <span style="font-weight: bold" th:text="${note.description}"></span> </p>
</div>

<div>
    <form action="/notes/delete" method="post">
        <p>Are you sure you want to delete this note?</p>
        <p style="display: none">Идентификатор: <input name="id" type="number" th:value="${note.id}" /></p>
        <p style="display: none">Заголовок: <input name="title" type="text" th:value="${note.title}" /></p>
        <p style="display: none">Содержимое заметки: <br /><textarea th:text="${note.description}" name="description" type="text" rows="5" cols="45"></textarea></p>
        <input type="submit" value="I'm sure" />
    </form>
</div>
</body>
</html>
